name: Node.js CI

on:
  push:
    branches:
      - main  # Adjust branch name as per your main branch

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.15.0]  # Choose your Node.js version here

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Ensure mocha permissions
      run: chmod +x ./node_modules/.bin/mocha


    - name: Run tests
      run: npm test

    - name: Deploy to production
      if: success()  # Deploy only on successful tests
      run: |
        npm run build  # Add this if you have a build step
        npm run deploy  # Replace with your deployment command/script
      env:
        NODE_ENV: production
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_NAME: booklibrary  # Production database name

    - name: Deploy to staging (optional)
      if: success()  # Deploy only on successful tests
      run: |
        npm run build  # Add this if you have a build step
        npm run deploy-staging  # Replace with your staging deployment command/script
      env:
        NODE_ENV: staging
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_NAME: booklibrary_test  # Staging/test database name

    - name: Clean up
      run: npm prune --production
