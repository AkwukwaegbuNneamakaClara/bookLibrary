name: CI/CD Pipeline  

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306

        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: booklibrary_test

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..10}; do
          if mysqladmin ping -h 127.0.0.1 -uroot -proot; then
            break
          fi
          sleep 5
        done

    - name: Run tests
      env:
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: booklibrary_test
      run: |
        # Start the Node.js server in the background
        node index.js &
        SERVER_PID=$!

        # Wait for the server to start
        sleep 5

        # Ensure mocha is executable
        chmod +x ./node_modules/.bin/mocha

        # Run the tests
        npx mocha "test/**/*.mjs"

        # Stop the Node.js server
        kill $SERVER_PID

    - name: Stop MySQL service
      run: sudo service mysql stop
