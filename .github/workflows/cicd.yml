name: Node.js CICD  

on:
  push:
    branches:
      - main  # Adjust branch name as per your main branch

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.15.0]  # Choose your Node.js version here
      
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: booklibrary_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Ensure mocha permissions
      run: chmod +x ./node_modules/.bin/mocha

    - name: Wait for MySQL to be ready
      run: |
        for i in seq 1 30; do
          if mysqladmin ping -h 127.0.0.1 --silent; then
            echo "MySQL is up and running"
            break
          fi
          echo "Waiting for MySQL to be ready... ($i/30)"
          sleep 10
        done

    - name: Debugging - MySQL service logs
      if: failure()
      run: docker logs $(docker ps -q --filter ancestor=mysql:5.7)

    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: booklibrary_test

    - name: Deploy to production
      if: success()  # Deploy only on successful tests
      run: |
        npm run build  # Add this if you have a build step
        npm run deploy  # Replace with your deployment command/script
     
      env:
        NODE_ENV: production
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_NAME: booklibrary # Production database name
