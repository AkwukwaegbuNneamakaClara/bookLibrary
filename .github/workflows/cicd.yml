name: CI/CD pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted  # Use my self-hosted runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          rm -rf node_modules
          rm package-lock.json
          npm install

      - name: Run tests
        run: npm test

  deploy:
    runs-on: self-hosted  # Use my self-hosted runner
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: List contents of project root directory
        run: dir

      - name: Install pm2 globally
        run: npm install -g pm2

      - name: Run deployment script
        run: |
          ./scripts/deploy.sh
